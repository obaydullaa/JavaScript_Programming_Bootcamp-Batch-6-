<!-- Registration Start Here  -->
<section class="account-area bg-img" style="background-image: url(assets/images/login/login-bg.jpg);">
    <div class="account-inner">
        <div class="container-fluid">
            <div class="account-form-box-wrapper">
                <div class="account-form-box">
                    <div class="account-form-box__content">
                        <a href="index.html" class="login-logo">
                            <img src="assets/images/logo/logo.png" alt="">
                        </a>
                        <h3 class="account-form-box__title">Welcome To <span class="text--base ms-1">AvronFund</span></h3>
                        <p class="account-form__desc">Please Provide your valid informations to register!</p>
                    </div>
                    <form action="#" method="POST">
                        <div class="row gy-4">
                            <div class="col-sm-6">
                                    <div class="form-group">
                                    <label for="name" class="form--label"> Name</label>
                                    <div class="input--group">
                                        <input type="text" class="form--control" id="name" placeholder=" Name">
                                        <div class="input--icon">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    </div>
                            </div>
                            <div class="col-sm-6">
                                    <div class="form-group">
                                    <label for="username" class="form--label">User Name</label>
                                    <div class="input--group">
                                        <input type="text" class="form--control" id="username" placeholder="User Name">
                                        <div class="input--icon">
                                            <i class="fas fa-user"></i>
                                        </div>
                                    </div>
                                    </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="email" class="form--label">Email Address</label>
                                    <div class="input--group">
                                        <input type="text" class="form--control" id="email" placeholder="Email Address">
                                        <div class="input--icon">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                    </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group mb-3">
                                    <label class="form--label">Country</label>
                                    <div class="col-sm-12">
                                        <select class="form--control form-select">
                                            <option value="bangladesh">Bangladesh</option>
                                            <option value="usa">USA</option>
                                            <option value="saab">UK</option>
                                            <option value="singapure">Singapure</option>
                                            <option value="japan">Japan</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="input-group mb-3">
                                    <label class="form--label">Phone</label>
                                    <div class="input-group country-code">
                                        <span class="input-group-text" id="basic-addon1">+880</span>
                                        <div class="input--group">
                                            <input type="text" class="form--control left-y-radius" placeholder="Phone" aria-label="Username" aria-describedby="basic-addon1">
                                            <div class="input--icon">
                                                <i class="fas fa-phone"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div> 
                            </div>
                            <div class="col-sm-6">
                                <label for="your-password" class="form--label">Password</label>
                                <div class="input-group">
                                    <input id="your-password" type="password" class="form-control form--control" value="Password" placeholder="Password">
                                    <div class="password-show-hide toggle-password-change fas fa-eye-slash" data-target="your-password"> </div>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <label for="confirm-password" class="form--label">Confirm Password</label>
                                <div class="input-group">
                                    <input id="confirm-password" type="password" class="form-control form--control" value="Confirm Password" placeholder="Confirm Password">
                                    <div class="password-show-hide toggle-password-change fas fa-eye-slash" data-target="confirm-password"> </div>
                                </div>
                            </div>
                            <div class="col-sm-12">
                               <div class="form-check-wrap d-flex">
                                    <div class="form--check">
                                        <input class="form-check-input" type="checkbox" value="" id="remember">
                                        <div class="form-check-label">
                                            <label class="" for="remember"> I agree with Licences Info,</label>
                                            <a href="terms-of-service.html" class="text--base">Terms of Service</a>
                                            <label class="" for="remember"> , <a href="privicy-policy.html" class="text--base">Privacy Policy</a> </label>
                                        </div>
                                    </div>
                               </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn--base w-100">
                                    Sign Up <i class="fas fa-arrow-right"></i>
                                    <span></span>
                                </button>
                            </div>
                            <div class="col-sm-12">
                                <div class="have-account text-center">
                                    <p class="have-account__text">Already Have An Account? <a href="login.html" class="have-account__link text--base">Login Now</a></p>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
