<!-- Forgot Password Start Here  -->
<section class="account-area bg-img" style="background-image: url(assets/images/login/login-bg.jpg);">
    <div class="account-inner">
        <div class="container-fluid">
            <div class="account-form-box-wrapper">
                <div class="account-form-box">
                    
                    <div class="account-form-box__content">
                        <a href="index.html" class="login-logo">
                            <img src="assets/images/logo/logo.png" alt="">
                        </a>
                        <h3 class="account-form-box__title">Forgot Your Password.</h3>
                    </div>
                    <form action="#" method="POST">
                        <div class="row gy-3">
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="email" class="form--label">Email/Username</label>
                                    <div class="input--group">
                                        <input type="text" class="form--control " id="email" placeholder="Email/Username">
                                        <div class="input--icon">
                                            <i class="fas fa-envelope"></i>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                            <div class="col-sm-12">
                                <button type="submit" class="btn btn--base w-100">
                                    Reset Password
                                    <span></span>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Forgot Password End Here  -->
